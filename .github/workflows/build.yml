name: Build
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  pull-requests: read
jobs:
  commitlint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # fetch-depth is required

      - uses: wagoid/commitlint-github-action@v6

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Required for pre-commit to be able scan history

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Go generate
        run: go generate ./...

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Install script dependencies
        working-directory: ./scripts
        run: npm ci

      - uses: pre-commit/action@v3.0.1

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Go generate
        run: go generate ./...

      - name: Install dependencies
        run: go install ./...

      - name: go-vet
        run: go vet -v ./...

      - name: go-test
        run: go test -v ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8

  e2e:
    runs-on: ubuntu-latest
    env:
      ZIGGY_EXAMPLE_ENVVAR: some-example-envvar
    steps:
      - uses: actions/checkout@v6

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v0

      - name: Start a local Temporal server
        shell: bash
        run: temporal server start-dev --headless &

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Go generate
        run: go generate ./...

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Run HTTP service
        run: npx --yes json-server --port 8888 ./tests/e2e/testdata/data/db.json &

      - name: Run tests
        run: go test -v -tags=e2e ./tests/e2e/...

  helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: medyagh/setup-minikube@latest

      - name: Install Temporal CLI
        uses: temporalio/setup-temporal@v0

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: helm lint
        run: helm lint charts/zigflow

      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
          chmod +x skaffold
          sudo mv skaffold /usr/local/bin/

      - name: Create Kind cluster
        uses: helm/kind-action@v1

      - name: Deploy Temporal
        run: kubectl apply -f ./dev/k8s

      - name: Deploy Zigflow
        run: skaffold run

      - name: Wait for Zigflow deployment
        run: kubectl rollout status -n zigflow deployment/zigflow --timeout=30s
      - name: Port forward Temporal
        run: kubectl port-forward svc/temporal -n temporal 7233:7233 &

      - name: Run known workflow
        run: |
          temporal workflow start \
            --workflow-id example \
            --type example \
            --task-queue zigflow \
            --input '{"userId": 3}'

      - name: Get the workflow result
        run: |
          timeout 30s temporal workflow result -w example -o json | grep EVENT_TYPE_WORKFLOW_EXECUTION_COMPLETED || {
            echo "Workflow result timed out or failed"
            exit 1
          }

      - name: Dump logs on failure
        if: failure()
        run: |
          kubectl get pods -A
          kubectl logs -n zigflow deploy/zigflow --all-containers=true || true

  # Generate metadata shared across all build jobs
  metadata:
    runs-on: ubuntu-latest
    needs:
      - commitlint
      - e2e
      - helm
      - pre-commit
      - test
    outputs:
      is_tag: ${{ steps.branch-name.outputs.is_tag }}
      tag: ${{ steps.branch-name.outputs.tag }}
      current_branch: ${{ steps.branch-name.outputs.current_branch }}
      version: ${{ steps.metadata.outputs.version }}
      commit_id: ${{ steps.metadata.outputs.commit_id }}
      git_repo: ${{ steps.metadata.outputs.git_repo }}
      push: ${{ steps.metadata.outputs.push }}
      platforms: ${{ steps.metadata.outputs.platforms }}
      is_prerelease: ${{ steps.metadata.outputs.is_prerelease }}
    steps:
      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v9
        with:
          strip_tag_prefix: v

      - name: Generate metadata
        id: metadata
        run: |
          if [ "${{ steps.branch-name.outputs.is_tag }}" = "true"  ];
          then
            echo "version=${{ steps.branch-name.outputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "platforms=[\"linux/amd64\",\"linux/arm64\"]" >> "$GITHUB_OUTPUT"
            echo "push=true" >> "$GITHUB_OUTPUT"

            # Detect if tag is a pre-release (contains -rc, -beta, -alpha, etc.)
            TAG="${{ steps.branch-name.outputs.tag }}"
            if echo "$TAG" | grep -qE -- '-(rc|beta|alpha|pre)'; then
              echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
            else
              echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "version=development" >> "$GITHUB_OUTPUT"
            echo "platforms=[\"linux/amd64\"]" >> "$GITHUB_OUTPUT"
            echo "push=${{ github.ref == 'refs/heads/main' }}" >> "$GITHUB_OUTPUT"
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

          echo "commit_id=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "git_repo=github.com/${GITHUB_REPOSITORY}" >> "$GITHUB_OUTPUT"

  # Build zigflow Docker images in parallel by architecture
  docker_zigflow:
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    needs: metadata
    strategy:
      matrix:
        platform: ${{ fromJson(needs.metadata.outputs.platforms) }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: needs.metadata.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate platform-specific tag
        id: tag
        run: |
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "platform_tag=${PLATFORM_TAG}" >> "$GITHUB_OUTPUT"

          # Image name with SHA-based tag for this platform
          echo "image_ref=ghcr.io/${GITHUB_REPOSITORY,,}:${GITHUB_SHA}-${PLATFORM_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            GIT_COMMIT=${{ needs.metadata.outputs.commit_id }}
            GIT_REPO=${{ needs.metadata.outputs.git_repo }}
            VERSION=${{ needs.metadata.outputs.version }}
          platforms: ${{ matrix.platform }}
          push: ${{ needs.metadata.outputs.push }}
          tags: ${{ steps.tag.outputs.image_ref }}
          # Save as artifact for non-main branches
          outputs: ${{ needs.metadata.outputs.push == 'false' && 'type=docker,dest=/tmp/zigflow-image.tar' || '' }}

      - name: Upload image artifact
        if: needs.metadata.outputs.push == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: zigflow-image-${{ steps.tag.outputs.platform_tag }}
          path: /tmp/zigflow-image.tar
          retention-days: 1

  # Combine architecture-specific images into a multi-arch manifest
  docker_zigflow_manifest:
    runs-on: ubuntu-latest
    needs:
      - metadata
      - docker_zigflow
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: needs.metadata.outputs.push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate manifest tags and create manifest
        if: needs.metadata.outputs.push == 'true'
        run: |
          REPO_LOWER="ghcr.io/${GITHUB_REPOSITORY,,}"

          # Build list of source images based on platforms
          SOURCE_IMAGES="${REPO_LOWER}:${GITHUB_SHA}-linux-amd64"

          # Add arm64 only if it was built (tags only)
          if [ "${{ needs.metadata.outputs.is_tag }}" = "true"  ];
          then
            SOURCE_IMAGES="${SOURCE_IMAGES} ${REPO_LOWER}:${GITHUB_SHA}-linux-arm64"
          fi

          # Determine target tags based on ref type
          if [ "${{ needs.metadata.outputs.is_tag }}" = "true"  ];
          then
            # For tags: choose latest/prerelease + version tag + SHA based on pre-release status
            if [ "${{ needs.metadata.outputs.is_prerelease }}" = "true" ]; then
              TARGET_TAGS="${REPO_LOWER}:prerelease ${REPO_LOWER}:${{ needs.metadata.outputs.tag }} ${REPO_LOWER}:${GITHUB_SHA}"
            else
              TARGET_TAGS="${REPO_LOWER}:latest ${REPO_LOWER}:${{ needs.metadata.outputs.tag }} ${REPO_LOWER}:${GITHUB_SHA}"
            fi
          elif [ "${{ github.ref }}" = "refs/heads/main"  ];
          then
            # For main branch: branch-main + SHA
            TARGET_TAGS="${REPO_LOWER}:branch-main ${REPO_LOWER}:${GITHUB_SHA}"
          else
            # For other branches: branch-<name> + SHA
            BRANCH="${{ needs.metadata.outputs.current_branch }}"
            BRANCH_TAG="branch-${BRANCH//\//-}"
            BRANCH_TAG="${BRANCH_TAG,,}"
            TARGET_TAGS="${REPO_LOWER}:${BRANCH_TAG} ${REPO_LOWER}:${GITHUB_SHA}"
          fi

          # Create manifest for each target tag
          for TAG in ${TARGET_TAGS}; do
            echo "Creating manifest for ${TAG} from: ${SOURCE_IMAGES}"
            docker buildx imagetools create -t "${TAG}" ${SOURCE_IMAGES}
          done

  # Run GoReleaser in parallel
  goreleaser:
    runs-on: ubuntu-latest
    needs: metadata
    if: needs.metadata.outputs.is_tag == 'true'
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ">=1.20.0"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --clean
        env:
          GIT_REPO: ${{ needs.metadata.outputs.git_repo }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Refresh Go Report Card
        uses: creekorful/goreportcard-action@v1.0

  # Build and publish Helm chart in parallel
  helm_chart:
    runs-on: ubuntu-latest
    needs: metadata
    if: needs.metadata.outputs.is_tag == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Prepare chart README
        run: |
          go install github.com/norwoodj/helm-docs/cmd/helm-docs@latest
          helm-docs
          yq -i '.version = "${{ needs.metadata.outputs.tag }}"' charts/zigflow/Chart.yaml
          yq -i '.annotations."org.opencontainers.image.documentation" = "https://github.com/mrsimonemms/zigflow/blob/${{ needs.metadata.outputs.tag }}/charts/zigflow/README.md"' charts/zigflow/Chart.yaml

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        id: gpg
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # Helm requires the legacy GPG format
      # @link https://helm.sh/docs/topics/provenance/#the-workflow
      - name: Convert GPG v2 key
        run: |
          gpg --export > ~/.gnupg/pubring.gpg
          gpg --batch --pinentry-mode loopback --yes --passphrase '${{ secrets.GPG_PASSPHRASE }}' --export-secret-key > ~/.gnupg/secring.gpg

      - name: Publish Helm chart
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: zigflow
          registry: ghcr.io
          repository: ${{ github.actor }}/charts
          tag: ${{ needs.metadata.outputs.tag }}
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}
          sign: true
          signing_key: ${{ steps.gpg.outputs.name }}
          signing_passphrase: ${{ secrets.GPG_PASSPHRASE }}
          update_dependencies: true
