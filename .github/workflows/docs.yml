name: Docs
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - closed
  workflow_dispatch:
    inputs:
      deploy:
        type: boolean
        description: Trigger deployment
        default: false
permissions:
  contents: write
  pull-requests: write
env:
  GA_TRACKING_ID: ${{ vars.GA_TRACKING_ID }}
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      url: ${{ steps.vars.outputs.url }}
      destination: ${{ steps.vars.outputs.destination }}
    steps:
      - uses: actions/checkout@v6

      - name: Get branch names
        id: branch-name
        uses: tj-actions/branch-names@v9
        with:
          strip_tag_prefix: v

      - name: Compute branch name
        id: vars
        run: |
          if [[ "${{ steps.branch-name.outputs.is_tag }}" == "true" || "${{ inputs.deploy }}" == "true" ]];
          then
            # Publish main
            DESTINATION=""
          else
            # Publish preview
            BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
            SAFE_BRANCH=$(echo "${BRANCH}" | tr '/' '-' | tr '_' '-')
            DESINATION=preview/${SAFE_BRANCH}
          fi

          echo "url=https://zigflow.dev/${DESINATION}" >> $GITHUB_OUTPUT
          echo "destination=${DESINATION}" >> $GITHUB_OUTPUT

  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./docs
    needs:
      - setup
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Go generate
        working-directory: .
        run: go generate ./...

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run lint

      - name: Generate CLI docs
        working-directory: .
        run: go run . generate-docs

      - name: Build docs
        env:
          ZIGFLOW_BASE_URL: /${{ needs.setup.outputs.destination }}
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        if: >
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false)
          && (github.event_name != 'push' || github.ref_name != github.event.repository.default_branch)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs/build
          destination_dir: ${{ needs.setup.outputs.destination }}
          keep_files: true
          cname: zigflow.dev

      - name: Comment preview URL on PR
        if: >
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.fork == false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PREVIEW_URL="${{ needs.setup.outputs.url }}"

          BODY="ðŸš€ **Preview deployed**
          ðŸ”— ${PREVIEW_URL}"

          # Look for an existing preview comment
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
            --jq '.[] | select(.body | contains("Preview deployed")) | .id')

          if [[ -n "$COMMENT_ID" ]]; then
            gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
              -X PATCH \
              -f body="$BODY"
          else
            gh pr comment "$PR_NUMBER" --body "$BODY"
          fi

  cleanup:
    if: github.event.action == 'closed' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    needs:
      - setup
    steps:
      - uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Remove preview directory
        run: |
          git rm -r ${{ needs.setup.outputs.destination }}

      - name: Commit cleanup
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git status
          git commit -m "Remove preview for ${{ needs.setup.outputs.destination }}" || exit 0
          git push
