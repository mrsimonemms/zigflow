name: Update Dependencies

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Update Pre-Commit dependencies
        run: |
          pip install pre-commit
          pre-commit autoupdate

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Update Go dependencies
        run: |
          go get -u ./...
          go mod tidy
          go generate ./...

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Update docs npm dependencies
        working-directory: docs
        run: |
          npm install
          npm update

      - name: Create pull request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: update dependencies"
          title: "chore: monthly dependencies update"
          body: |
            Automated monthly dependency refresh.

            - Pre-commit dependencies update via `pre-commit autoupdate`
            - Go dependencies updated via `go get -u ./...` and `go mod tidy`
            - Docs npm dependencies updated via `npm update` in `docs`
          branch: chore/monthly-deps
          delete-branch: true
          labels: dependencies
          signoff: true
          token: ${{ secrets.MONTHLY_UPDATE_TOKEN }}
