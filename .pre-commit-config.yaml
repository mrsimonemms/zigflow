repos:
  - repo: https://github.com/mrsimonemms/pre-commit-hooks
    rev: v1.2.1
    hooks:
      - id: license-eye
      - id: go-fmt-import
      - id: go-vet
        entry: go vet ./...
      - id: gofumpt
      - id: go-err-check
      - id: go-static-check
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: pretty-format-json
        args:
          - --autofix
          - --no-sort-keys
      - id: check-json
      - id: check-yaml
        exclude: charts
        args:
          - --allow-multiple-documents
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.3.0
    hooks:
      - id: conventional-pre-commit
        stages:
          - commit-msg
  - repo: https://github.com/trussworks/pre-commit-hooks
    rev: v2.0.0
    hooks:
      - id: markdown-toc
        exclude: ^docs
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
  - repo: https://github.com/golangci/golangci-lint
    rev: v2.7.2
    hooks:
      - id: golangci-lint
  - repo: https://github.com/mrsimonemms/toodaloo
    rev: v0.2.4
    hooks:
      - id: scan
  - repo: https://github.com/norwoodj/helm-docs
    rev: v1.14.2
    hooks:
      - id: helm-docs-built
        args:
          - --template-files=./charts/zigflow/README.tpl
  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.30
    hooks:
      - id: helmlint
  - repo: local
    hooks:
      - id: generate-table
        name: Generate Examples Table
        entry: ./scripts/bin/cli.mjs generate-table ./examples/README.md ./examples/
        language: system
        pass_filenames: false
  - repo: local
    hooks:
      - id: generate-authors
        name: generate-authors
        entry: ./scripts/generate-authors.sh
        language: script
        pass_filenames: false
exclude: charts/.*/README.md
