# Temporal Cloud Secret Configuration
#
# Copy this file to temporal-cloud-secret.yaml and fill in your Temporal Cloud credentials
# DO NOT commit temporal-cloud-secret.yaml to git - it contains sensitive information
#
# To create the secret:
#   kubectl apply -f temporal-cloud-secret.yaml
#
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-cloud
  namespace: zigflow
type: Opaque
stringData:
  # Your Temporal Cloud endpoint (e.g., my-namespace.tmprl.cloud:7233)
  address: "your-namespace.tmprl.cloud:7233"
  # Your Temporal Cloud namespace
  namespace: "your-namespace.your-account-id"
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-cloud-tls
  namespace: zigflow
type: Opaque
data:
  # Base64 encoded client certificate
  # Get this from your Temporal Cloud account settings
  # Example: cat client.pem | base64 -w 0
  client.pem: <base64-encoded-client-cert>
  # Base64 encoded client key
  # Example: cat client.key | base64 -w 0
  client.key: <base64-encoded-client-key>
